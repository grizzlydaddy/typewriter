<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body style="background: #324350; color: white">

    <div class="typeMe" data-typeit="Hi ! Welcome into my workshop"></div>
    <div class="typeMe" data-typeit="I'm aright bro thx !"></div>
    <div class="typeMe">Avec l'arrivée des premiers frimas, les insectes se préparent à la survie.</div>
    <!-- <div class="typeMe">Avec l'arrivée des premiers frimas</div> -->

    <script src="../lib/typograph.js" charset="utf-8"></script>
    <script type="text/javascript">

      let typed = new Typograph({
        target: '.typeMe',
        speed: 150,
        fixePosition: true,
        cursor: '|',
        mistyping: true,
        keyboard: 'azerty',
        mistypingRate: 2,
        callback: function() {
          this.erase({
            callback: () => {
              this.retype({
                text: 'Bravo les coccinelles !',
                eraseBefore: true,
                eraseSpeed: 1000
              });
            }
          });
        }
      });

    </script>
  </body>
